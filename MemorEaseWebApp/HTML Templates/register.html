<header class="noLogo">
    <nav>

            <li><a href="login.html">Login</a></li>
        </ul>

<div class="container">
    <div class="pageHeadLogin">
        <h1>Registration</h1>
        <img class="pageHeadCircle" src="../UI/img/circle.png" width="175" height="175">
    </div>

    <div class="formContainer">
        <form>
            <div>
                <div>
                    <label>First Name</label><br>
                    <input type="text" placeholder="Your First Name*" name="firstName" required>
                </div>

                <div>
                    <label>Last Name</label><br>
                    <input type="text" placeholder="Your Last Name*" name="lastName" required>
                </div>

                <div>
                    <label>Email</label><br>
                    <input type="email" placeholder="Your Email*" name="email" required>
                </div>

                <div>
                    <label>Phone</label><br>
                    <input type="tel" placeholder="Your Phone" name="phone">
                </div>

                <div>
                    <label>Username</label><br>
                    <input type="text" placeholder="Enter Desired Username*" name="username" required>
                </div>

                <div>
                    <label>Password</b></label>
                    <input type="password" placeholder="Enter Password*" name="password" required>
                </div>

                <div>
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Re-Enter Password*" name="" required>
                </div>

                <button class="buttonLog" type="submit">Login</button>
                <input class="checkFix" type="checkbox" checked="checked"> Remember me
            </div>

            <div>
                <button class="buttonCan" type="button">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
</div>
